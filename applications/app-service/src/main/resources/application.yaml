server:
  port: 8080
spring:
  application:
    name: "stats-service"
  profiles:
    active: local
  devtools:
    add-properties: false
    restart:
      enabled: false
  h2:
    console:
      enabled: true
      path: "/h2"
aws:
  accessKey: dummy
  secretKey: dummy
  region: us-west-2
  dynamodb:
    endpoint: "http://localhost:8000"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
  packages-to-scan: com.muebles.stats.api